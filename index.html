<!DOCTYPE html>
<html>
<head>
  <title>GuessR Number Game</title>
  <style>
    /* CSS styling for leaderboard */
    .leaderboard-table {
      border-collapse: collapse;
      width: 100%;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    .leaderboard-table th {
      background-color: #f2f2f2;
    }

    .leaderboard-table tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h1>GuessR Number Game</h1>
  <label for="usernameInput">Username:</label>
  <input type="text" id="usernameInput" oninput="handleUsernameInput()" placeholder="Enter your username">
  <br>
  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput" oninput="handlePasswordInput()" placeholder="Enter your password">
  <br>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="handleGuess()">Guess</button>
  <button onclick="handleLogin()">Login</button>
  <button onclick="handleSignup()">Signup</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <!-- Leaderboard table will be dynamically generated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
